<script>
// Lazy load videos with IntersectionObserver
const videos = document.querySelectorAll('video[data-src]');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      const video = entry.target;
      video.src = video.dataset.src;
      observer.unobserve(video);
    }
  });
});
videos.forEach(v => observer.observe(v));

// Modal logic
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
let lastFocused;

document.querySelectorAll('[data-project]').forEach(btn => {
  btn.addEventListener('click', () => openModal(btn.dataset.project));
  btn.addEventListener('keydown', e => { if(e.key==='Enter') openModal(btn.dataset.project); });
});

document.getElementById('closeModal').addEventListener('click', closeModal);
window.addEventListener('keydown', e => { if(e.key==='Escape') closeModal(); });

function openModal(project){
  lastFocused = document.activeElement;
  modal.classList.remove('hidden');
  modalContent.innerHTML = buildContent(project);
  modal.classList.add('flex');
  modal.querySelector('video')?.play();
  trapFocus(modal);
}
function closeModal(){
  modal.classList.add('hidden');
  modal.classList.remove('flex');
  modalContent.innerHTML = '';
  lastFocused?.focus();
}
function buildContent(p){

function trapFocus(el){
  const focusable = el.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
  const first = focusable[0];
  const last = focusable[focusable.length -1];
  el.addEventListener('keydown', trap);
  first.focus();
  function trap(e){
    if(e.key==='Tab'){
      if(e.shiftKey){
        if(document.activeElement===first){ e.preventDefault(); last.focus(); }
      }else{
        if(document.activeElement===last){ e.preventDefault(); first.focus(); }
      }
    }
  }
}
